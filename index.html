<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" media="screen" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>  	
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>    
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="formatted_data.js"></script>

    <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      stroke-width: 0.25;
      shape-rendering: crispEdges;
    }
    .tick {
      font-size: 2;
      stroke-width: 0.5;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 4;
    }
    .title {
      text-anchor: middle,
      font-size: 3;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <svg viewBox="0 0 200 100" id="visualisation" width="1100" height="550"></svg>
      </div>
    </div>
  </body>
</html>
